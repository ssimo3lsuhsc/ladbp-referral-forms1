<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title data-text-en="Louisiana DeafBlind Project Referral Packet" data-text-es="Paquete de referrales al Proyecto para sordociegos de Louisiana"></title>
    <link href="scss/app.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1 data-text-en="Louisiana DeafBlind Project Referral Packet" data-text-es="Paquete de remisión al Proyecto para sordociegos de Luisiana"></h1>
<form>
    <section>
        <h2 data-text-en="LADBP Enrollment Welcome Letter" data-text-es="Carta de invitación al LADBP"></h2>
        <p data-text-en="Dear Parents/Guardian:" data-text-es="Estimados padres/tutores:"></p>
        <p data-text-en="Thank you for enrolling your child with the " data-text-es="Gracias por inscribir a su hijo en el "><dfn class="ladbp" data-text-en="Louisiana DeafBlind Project for Children and Youth." data-text-es="Proyecto para niños y adolescentes sordociegos de Luisiana." data-tail-en=" Students qualify for inclusion in the " data-tail-es=" Los estudiantes califican para su inclusión en el trabajo del "></dfn><dfn class="ladbp" data-text-en="Project" data-text-es="Proyecto" data-tail-es=" cuando presentan deficiencias auditivas y
visuales concomitantes y permanentes que resultan en necesidades de comunicación, desarrollo y/o
educación que no pueden ser acomodadas en programas de educación especial únicamente para niños con
sordera o niños con ceguera." data-tail-en="'s work
when they present with concomitant, permanent hearing and vision impairment resulting in communication, developmental and/or educational needs that cannot be accommodated in special education programs
solely for children with deafness or children with blindness."></dfn></p>
        <p data-text-en="Verification regarding your child’s hearing and vision impairment is required.  Also, verification of your child’s need for special education services is required.  These verifications can be accomplished by providing the " data-text-es="Se requiere verificación con respecto a la discapacidad auditiva y deficiencia visual de su hijo. Además, se
requiere la verificación de la necesidad de servicios de educación especial de su hijo. Estas verificaciones se
pueden realizar proporcionando al "><dfn class="ladbp" data-text-en="Project" data-text-es="Proyecto" data-tail-en=" copies of hearing evaluations, vision evaluations, educational evaluations, Individual Education Plan (IEP) or Individual Family Service Plan (IFSP).  All information regarding your child is held in confidence." data-tail-es=" copias de evaluaciones de audición, evaluaciones de la vista,
evaluaciones educativas, Plan de educación individual (IEP) o Plan de servicio familiar individual (IFSP). Toda
la información relativa a su hijo se mantiene confidencial."></dfn></p>
        <p data-text-en="Personal education and healthcare information is protected by Federal laws including the " data-text-es="La información sobre la educación personal y atención médica está protegida por las leyes federales, incluida la ">
            <dfn data-text-en="Family Educational Rights and Privacy Act (FERPA)" data-tail-en=" and the " data-text-es="Ley de derechos educativos y privacidad de la familia (FERPA)" data-tail-es=" y la "></dfn>
            <dfn data-text-en="Health Information Privacy and Accountability Act (HIPAA)." data-text-es="Ley de privacidad y responsabilidad de los seguros de la salud (HIPAA)." data-tail-en=" These laws make sure your child’s educational &amp; health information is kept private and requires that we give you notice of our legal duties and privacy practices.  Included in this packet of information is a " data-tail-es=" Estas leyes garantizan que la información de educación y salud de su hijo se
mantenga privada y requiere que le avisemos de nuestras obligaciones legales y prácticas en cuanto a la
privacidad. En este paquete de información se incluye un "></dfn>
            <dfn data-text-en="Notice of Privacy Practices Protected Health Information" data-text-es="Aviso de prácticas de privacidad en cuanto a la
información de salud protegida" data-tail-en=" which details our obligations under HIPAA. Please review this document.  Once reviewed, please complete the " data-tail-es=" que detalla nuestras obligaciones bajo HIPAA. Favor de revisar este
documento. Una vez revisado, complete el formulario "></dfn>
            <dfn data-text-es="Reconocimiento de recibo de aviso de prácticas de
privacidad" data-text-en="Acknowledgment of Receipt of Notice of Privacy Practices" data-tail-en=" form and return it to the Louisiana DeafBlind Project along with the other application materials. The following check-list may assist you in organizing the needed information for your child." data-tail-es=" y devuélvalo al Proyecto para sordociegos de Luisiana junto con el resto de los materiales de la
solicitud. La siguiente lista de verificación puede ayudarle a organizar la información necesaria para su hijo."></dfn>

        </p>
        <fieldset>

            <div class="row column"><input name="checklist[]" id="checklist_ReferralApplication" type="checkbox"><label for="checklist_ReferralApplication" data-text-en="Referral Application" data-text-es="Formulario de solicitud de remisión del registro LADBP"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_ConsentForm" type="checkbox"><label for="checklist_ConsentForm" data-text-en="Consent Form to register for the Louisiana DeafBlind Project" data-text-es="Formulario de consentimiento para inscribirse en el Proyecto LA Deafblind Project (Proyecto para
Sordociegos de Luisiana)"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_Notice" type="checkbox"><label for="checklist_Notice" data-text-en="Notice of Privacy Practices Protected Health Information (not necessary to include text in final request)" data-text-es="Aviso de prácticas de privacidad con respecto a su información de salud protegida (HIPAA) (no es
necesario incluir texto en la solicitud final)"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_Acknowledgment" type="checkbox"><label for="checklist_Acknowledgment" data-text-en="Acknowledgment of HIPAA Notice of Privacy Practices" data-text-es="Confirmación de Aviso de prácticas de privacidad (HIPAA)"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_DivulgationAuthorization" type="checkbox"><label for="checklist_DivulgationAuthorization" data-text-en="Authorization for the Divulgation of Protected Health Information (HIPAA)" data-text-es="Autorización para la divulgación de información de salud protegida (HIPAA)"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_HearingLoss" type="checkbox"><label for="checklist_HearingLoss" data-text-en="Hearing Loss Documentation" data-text-es="Documentación de pérdida auditiva"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_VisionLoss" type="checkbox"><label for="checklist_VisionLoss" data-text-en="Vision Loss Documentation" data-text-es="Documentación de pérdida de visión"></label></div>
            <div class="row column"><input name="checklist[]" id="checklist_Education" type="checkbox"><label for="checklist_Education" data-text-en="Educational Documentation" data-text-es="Documentación educativa"></label></div>

        </fieldset>
        <p data-text-en="Thank you again for enrolling your child with the " data-text-es="Gracias de nuevo por inscribir a su hijo en el "><dfn class="ladbp" data-text-en="Louisiana DeafBlind Project for Children and Youth." data-text-es="Proyecto para los niños sordociegos de Luisiana."
        data-tail-en=" We look forward to working with your child and your family."
        data-tail-es=" Esperamos trabajar con su hijo y su familia."></dfn></p>
        <p data-text-en="Sincerely," data-text-es="Atentamente"></p>
        <p>&nbsp;</p>
        <p>Michael C. Norman<br data-tail-en="Director, Louisiana DeafBlind Project for Children and Youth" data-tail-es="Director, Proyecto para niños y adolescentes sordociegos de Luisiana" />
            <span lang="en">
            <br /><a href="https://www.hdc.lsuhsc.edu">Human Development Center</a>
                <br />
                <em>Louisiana's UCEDD</em>
                <br />
                E: <a href="mailto:mnorm2@lsuhsc.edu">mnorm2@lsuhsc.edu</a><br />
                O: <a href="tel:+15045563455">504 556 3455</a>
            </span>
        </p>


    </section>
    <div class="page-break"></div>
    <section>
        <div class="clearfix">
            <img class="float-left" src="images/HDC_logo.jpg" alt="LSUHSC Human Development Center: Building Capacity, Inspiring Change" />
            <address class="float-right text-right">
                <dfn class="ladbp" data-text-en="Louisiana DeafBlind Project for Children and Youth" data-text-es="Proyecto para niños y adolescentes sordociegos de Luisiana"></dfn><br/>
                <span lang="en" data-tail-en="Phone" data-tail-es="Teléfono">
                LSUHSC Human Development Center<br/>
                411 S Prieur St Box SP-4-460 | New Orleans, LA 70112 |<br/>
                    <a href="mailto:ladbp@lsuhsc.edu">ladbp@lsuhsc.edu</a><br/></span>
                : <a href="tel:+15045563455">(504) 556-3455</a> | Fax: 504-556-7574


            </address>
        </div>
        <h2 data-text-en="Referral Application" data-text-es="Solicitud de remisión"></h2>
        <div class="column row">
            <label data-text-en="Today's Date" data-text-es="Fecha de hoy">
                <input id="application-date" type="date" name="application-date" />
            </label>

        </div>
        <div class="row">
            <div class="column small-4">
                <label data-text-en="Last Name" data-text-es="Apellido(s)">
                    <input id="last_name" name="last_name"/>
                </label>
            </div>
            <div class="column small-4">
                <label data-text-en="First Name" data-text-es="Nombre">
                    <input id="first_name" name="first_name"/>
                </label>
            </div>
            <div class="column small-4">
                <label data-text-en="Middle Name" data-text-es="Segundo Nombre">
                    <input id="middle_name" name="middle_name"/>
                </label>
            </div>
        </div>
        <div class="row column">
            <label data-text-en="School" data-text-es="Escuela">
                <input id="school" name="school" />
            </label>
        </div>
        <div class="row column">
            <label data-text-en="Address Line 1" data-text-es="Dirección postal, primera parte">
                <input id="address1" name="address1" />
            </label>
        </div>
        <div class="row column">
            <label data-text-en="Address Line 2" data-text-es="Dirección postal, segunda parte">
                <input id="address2" name="address2" />
            </label>
        </div>
        <div class="row">
            <div class="column small-3">
                <label data-text-en="City" data-text-es="Ciudad">
                    <input id="city" name="city" />
                </label>
            </div>
            <div class="column small-3">
                <label data-text-en="Parish" data-text-es="Parroquía">
                    <input id="parish" name="parish" />
                </label>
            </div>
            <div class="column small-3">
                <label data-text-en="State" data-text-es="Estado">
                    <input id="state" name="state" pattern="[A-Z]{2}" value="LA" />
                </label>
            </div>
            <div class="column small-3">
                <label data-text-en="ZIP" data-text-es="Código postal">
                    <input id="zip" name="zip" pattern="[0-9]{5}(\-[0-9]{4})?" />
                </label>
            </div>
            <div class="row">
                <div class="column small-6">
                    <fieldset class="row">
                        <legend class="column-legend small-4" data-text-en="Phone (circle one)"
                                data-text-es="Teléfono (circule uno)"></legend>
                        <div class="column small-8">
                            <input type="radio" name="phone_type" value="Voice" id="phone_type_voice"/>
                            <label for="phone_type_voice" data-text-en="Voice" data-text-es="Voz"></label>
                            <input type="radio" name="phone_type" value="TTY" id="phone_type_tty"/>
                            <label for="phone_type_tty">TTY</label>
                            <input type="radio" name="phone_type" value="VP" id="phone_type_vp"/>
                            <label for="phone_type_vp">VP</label>
                        </div>
                    </fieldset>
                </div>
                <div class="column small-6">
                    <label data-text-en="Phone Number" data-text-es="Número de teléfono">
                        <input type="tel" name="phone" pattern="([2-9][0-9]{2}\-|\([2-9][0-9]{2}\) ?)[2-9][0-9]{2}\-[0-9]{4}" id="phone" />
                    </label>
                </div>
            </div>
        </div>


    </section>
</form>

</body></html>
